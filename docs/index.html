  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "1mb",
    "alternateName": "one-man-band",
    "url": "https://1mb.dev",
    "logo": "https://1mb.dev/logo.svg",
    "description": "All the hats. One head. A placeholder for those who build alone.",
    "foundingDate": "2024",
    "slogan": "All the hats. One head."

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "1mb",
    "url": "https://1mb.dev",
    "description": "All the hats. One head. A placeholder for those who build alone."
  }
  </script>

  <style>
    :root {
      --bg: #fafafa;
      --fg: #1a1a1a;
      --muted: #6b6b6b;
      --border: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --fg: #e5e5e5;
        --muted: #888;
        --border: #2a2a2a;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      max-width: 480px;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.875rem;
      color: var(--muted);
      text-transform: lowercase;
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
    }

    .manifesto {
      font-size: 1.125rem;
      color: var(--fg);
      margin-bottom: 2rem;
    }

    .description {
      font-size: 0.9375rem;
      color: var(--muted);
      max-width: 360px;
      margin: 0 auto;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      width: 60px;
      margin: 2.5rem auto;
    }

    .closing {
      font-size: 0.9375rem;
      color: var(--fg);
      font-style: italic;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }
      .logo, .subtitle, .manifesto, .description, .closing {
        color: black;
      }
    }
  </style>
</head>
<body>
  <main role="main" itemscope itemtype="https://schema.org/Organization">
    <header>
      <h1 class="logo" itemprop="name">1mb</h1>
      <p class="subtitle" itemprop="alternateName">one-man-band</p>
    </header>

    <article>
      <p class="manifesto" itemprop="slogan">
        All the hats. One head.
      </p>

      <p class="description" itemprop="description">
        Some build with teams and titles.<br>
        Others just build.
      </p>

      <hr aria-hidden="true">

      <p class="closing">
        This is for the others.
      </p>
    </article>
  </main>
</body>
</html>
